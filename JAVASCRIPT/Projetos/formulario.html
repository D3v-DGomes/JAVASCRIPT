<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./assets_projetos/CSS/formulario.css">
</head>

<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="cadastroForm">
            <div class="form-group" id="cpfCnpjGroup">
                <label class="form-label" for="cpfCnpj">CPF</label>
                <div class="input-field">
                    <input type="text" id="cpfCnpj" name="cpfCnpj" placeholder="000.000.000-00">
                    <i class="fa-regular fa-user"></i>
                </div>
                <span class="error"></span>
            </div>

            <div class="form-group" id="nomeGroup">
                <label class="form-label" for="nome">Nome Completo</label>
                <div class="input-field">
                    <input type="text" id="nome" name="nome">
                    <i class="fa-regular fa-user"></i>
                </div>
                <span class="error"></span>
            </div>

            <div class="form-group" id="razaoSocialGroup" style="display: none;">
                <label class="form-label" for="razaoSocial">Razão Social</label>
                <div class="input-field">
                    <input type="text" id="razaoSocial" name="razaoSocial">
                    <i class="fa-regular fa-user"></i>
                </div>
                <span class="error"></span>
            </div>

            <div class="form-group" id="fantasiaGroup" style="display: none;">
                <label class="form-label" for="fantasia">Nome Fantasia</label>
                <div class="input-field">
                    <input type="text" id="fantasia" name="fantasia">
                    <i class="fa-regular fa-user"></i>
                </div>
                <span class="error"></span>
            </div>

            <div class="form-group" id="passwordGroup">
                <label class="form-label" for="senha">Senha:</label>
                <div class="input-field">
                    <input type="password" id="password" name="password">
                    <i class="fa-regular fa-user"></i>
                </div>
                <span class="error"></span>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="./assets_projetos/formulario.js"></script>
</body>

</html>
