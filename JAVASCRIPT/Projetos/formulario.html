<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./assets_projetos/CSS/formulario.css">
</head>

<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="cadastroForm">
            <div class="form-group" id="cpfCnpjGroup">
                <label class="form-label" for="cpfCnpj">CPF/CNPJ:<span style="color:red;"> *</span></label>
                <input type="text" id="cpfCnpj" name="cpfCnpj" aria-describedby="cpfCnpjHelp" placeholder="___.___.___-__">
                <div id="cpfCnpjHelp" class="text-danger" style="font-size: small; display: none;">Campo obrigatório
                </div>
            </div>

            <div class="form-group" id="nomeGroup">
                <label class="form-label" for="nome" id="nomeLabel">Nome Completo:<span
                        style="color:red;"> *</span></label>
                <input type="text" id="nomeInput" name="nome" aria-describedby="nomeHelp">
                <div class="text-danger" id="nomeHelp" style="font-size: small; display: none;">Campo obrigatório</div>
            </div>

            <div class="form-group" id="razaoSocialGroup" style="display: none;">
                <label class="form-label" for="razaoSocial">Razão Social <span style="color:red;"> *</span></label>
                <input type="text" id="razaoSocialInput" name="razaoSocial" aria-describedby="razaoHelpInput">
                <div class="text-danger" id="razaoSocialHelp" style="font-size: small; display: none;">Campo obrigatório
                </div>
            </div>

            <div class="form-group" id="emailGroup">
                <label class="form-label" for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com">
                <div id="emailHelp" class="form-text text-danger" style="font-size: small; display: none;">Por favor,
                    insira um e-mail válido.</div>
            </div>

            <div class="form-group" id="passwordGroup">
                <label class="form-label" for="senha">Senha:</label>
                <input type="password" id="password" name="password">
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="./assets_projetos/formulario.js"></script>
</body>

</html>
