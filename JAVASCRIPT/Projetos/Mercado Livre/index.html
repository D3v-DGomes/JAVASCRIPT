<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro e Gerenciamento</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Cadastro e Gerenciamento</h1>

        <div class="menu-selection">
            <button class="menu-button" onclick="showForm('consumidor')">Cadastrar Consumidor</button>
            <button class="menu-button" onclick="showForm('vendedor')">Cadastrar Vendedor</button>
            <button class="menu-button" onclick="showForm('produto')">Cadastrar Produto</button>
        </div>

        <div id="formConsumidor" class="form-section">
            <h2>Cadastro de Consumidor</h2>
            <form action="#" method="POST">
                <label for="nome_cons">Nome Completo:</label>
                <input type="text" id="nome_cons" name="nome_cons" required>

                <label for="cpf_cons">CPF:</label>
                <input type="text" id="cpf_cons" name="cpf_cons" placeholder="Ex: 123.456.789-00" required>

                <label for="endereco_cons">Endereço:</label>
                <input type="text" id="endereco_cons" name="endereco_cons" required>

                <label for="telefone_cons">Telefone:</label>
                <input type="tel" id="telefone_cons" name="telefone_cons" placeholder="Ex: (71) 98765-4321" required>

                <label for="email_cons">E-mail:</label>
                <input type="email" id="email_cons" name="email_cons" required>

                <label for="senha_cons">Senha:</label>
                <input type="password" id="senha_cons" name="senha_cons" required>

                <div class="form-buttons">
                    <button type="submit">Cadastrar Consumidor</button>
                </div>
            </form>
        </div>

        <div id="formVendedor" class="form-section">
            <h2>Cadastro de Vendedor</h2>
            <form action="#" method="POST">
                <label for="nome_vend">Nome Completo / Razão Social:</label>
                <input type="text" id="nome_vend" name="nome_vend" required>

                <label for="cpf_cnpj_vend">CPF / CNPJ:</label>
                <input type="text" id="cpf_cnpj_vend" name="cpf_cnpj_vend" placeholder="Ex: 123.456.789-00 ou 12.345.678/0001-90" required>

                <label for="endereco_vend">Endereço:</label>
                <input type="text" id="endereco_vend" name="endereco_vend" required>

                <label for="telefone_vend">Telefone:</label>
                <input type="tel" id="telefone_vend" name="telefone_vend" placeholder="Ex: (71) 98765-4321" required>

                <label for="email_vend">E-mail:</label>
                <input type="email" id="email_vend" name="email_vend" required>

                <label for="banco_vend">Banco:</label>
                <input type="text" id="banco_vend" name="banco_vend" required>

                <label for="agencia_vend">Agência:</label>
                <input type="text" id="agencia_vend" name="agencia_vend" required>

                <label for="conta_vend">Conta:</label>
                <input type="text" id="conta_vend" name="conta_vend" required>

                <label for="senha_vend">Senha:</label>
                <input type="password" id="senha_vend" name="senha_vend" required>

                <div class="form-buttons">
                    <button type="submit">Cadastrar Vendedor</button>
                </div>
            </form>
        </div>

        <div id="formProduto" class="form-section">
            <h2>Cadastro de Produto</h2>
            <form action="#" method="POST" enctype="multipart/form-data">
                <label for="nome_prod">Nome do Produto:</label>
                <input type="text" id="nome_prod" name="nome_prod" required>

                <label for="descricao_prod">Descrição:</label>
                <textarea id="descricao_prod" name="descricao_prod"></textarea>

                <label for="preco_prod">Preço:</label>
                <input type="number" id="preco_prod" name="preco_prod" step="0.01" min="0" required>

                <label for="quantidade_estoque_prod">Quantidade em Estoque:</label>
                <input type="number" id="quantidade_estoque_prod" name="quantidade_estoque_prod" min="0" required>

                <label for="foto_prod">Foto do Produto:</label>
                <input type="file" id="foto_prod" name="foto_prod" accept="image/*">

                <div class="product-buttons">
                    <button type="submit" class="incluir">Incluir Produto</button>
                    <button type="submit" class="alterar">Alterar Produto</button>
                    <button type="submit" class="excluir">Excluir Produto</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
